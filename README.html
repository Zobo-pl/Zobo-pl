<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceny słownie</title>
    <script>
        function ocenaSlownie(ocena) {
            let oceny = {
                1: "niedostateczny",
                2: "dopuszczający",
                3: "dostateczny",
                4: "dobry",
                5: "bardzo dobry",
                6: "celujący"
            };
            return oceny[ocena] || "Niepoprawna ocena";
        }

        function wyswietlOcene() {
            let ocena = parseInt(document.getElementById("ocena").value);
            document.getElementById("wynik").innerText = "Ocena słownie: " + ocenaSlownie(ocena);
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("autor").innerText = "Autor: Jan Kowalski";
        });
    </script>
</head>
<body>
    <h2>Oceny szkolne</h2>
    <p id="autor"></p>
    <label for="ocena">Podaj ocenę (1-6):</label>
    <input type="number" id="ocena" min="1" max="6">
    <button onclick="wyswietlOcene()">Sprawdź</button>
    <p id="wynik"></p>
</body>
</html>
